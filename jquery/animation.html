<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
        <style>
            #box{
                position: absolute;
                top: 50px;
                left: 10px;
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
            }
        </style>
</head>

<body>
 
  <button id="animate">Animasyon</button>
  <div id="box">

  </div>
  <script>
    $(document).ready(function(){ // sayfa y√ºklendiginde
     $("#animate").click(function(){
        $("#box").animate(
            {
                left:"200px",
                width:"300px",
                height:"300px",    
                
            },
            3000
        )
        $("#box").animate({
            top:"200px",
            width:"1px",
            height:"1px"
        },)
     })
    })
  </script>
</body>

</html>
