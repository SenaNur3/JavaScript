<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
        <style>
         body{
            margin: 0;
            padding: 0;
         }
         #message-box{
            background-color: darkcyan;
            text-align: center;
            color: white; 
         }
         #header{
            cursor: pointer;
            height: 20px;
            padding: 10px;
            border-bottom: 1 px solid white;
            }
            #content{
                height: 200px;
                padding: 10px;
                display: none;
            }
        #close{
            float: right;

        }
        #close:hover{
            color: gray;
        }
        </style>
        <script>
            $(function(){
                $("#header").click(function(){
                    $("#content").toggle("slow");
                });
                $("#close").click(function(){
                    $("#message-box").hide("slow");
                })
            })
        </script>
</head>

<body>
 
 <div id="message-box">
    <div id="header">
        <span id="close">X</span>Mesajınız Var
    </div>
    <div id="content">

    </div>
 </div>

</body>

</html>
